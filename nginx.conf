events {
}

http {
  upstream docker-app {
    server app:8080;
  }

  server {
    listen 80;
    server_name _;

    brotli on;
    brotli_static on;
    brotli_types text/html text/css application/javascript font/woff2
                 image/svg+xml image/png image/x-icon application/json;

    location / {
      proxy_pass http://docker-app;
    }
  }
}
