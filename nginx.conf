events {
}

http {
  upstream docker-postgres {
    server postgres:5432;
  }

  upstream docker-app {
    server app:8080;
  }

  client_max_body_size 20m;

  proxy_cache_path /var/cache/nginx keys_zone=one:500m max_size=1000m;

  proxy_set_header    X-Real-IP           $remote_addr;
  proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
  proxy_set_header    X-Forwarded-Proto   $scheme;
  proxy_set_header    Host                $host;
  proxy_set_header    X-Forwarded-Host    $host;
  proxy_set_header    X-Forwarded-Port    $server_port;

  server {
    listen 80;
    server_name _;

    add_header Cache-Control "max-age=1h, public";

    proxy_cache one;
    proxy_cache_key $request_method$request_uri;
    proxy_cache_min_uses 1;
    proxy_cache_methods GET;
    proxy_cache_valid 200 1h;

    brotli on;
    brotli_static on;
    brotli_types text/html text/css application/javascript font/woff2
                 image/svg+xml image/png image/x-icon application/json;

    location / {
      proxy_bind $server_addr;
      proxy_pass http://docker-app;
    }
  }
}
