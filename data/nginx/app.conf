server {
    listen 80;
    server_name dusseldorf-snake-02.ya-praktikum.tech localhost;
    server_tokens off;

     location /.well-known/acme-challenge {
       alias /var/www/certbot;
     }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name dusseldorf-snake-02.ya-praktikum.tech localhost;
    server_tokens off;

     ssi on;
     add_header Strict-Transport-Security "max-age=31536000;";
     ssl_ciphers HIGH:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!EXP:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
     ssl_prefer_server_ciphers on;
     ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
     ssl_certificate /etc/letsencrypt/certificate_full_chain.pem;
     ssl_certificate_key /etc/letsencrypt/private_key.pem;

     root /usr/share/nginx/html;

     location / {
       try_files $uri @front;
     }

     location @front {
       proxy_set_header Host some-host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_pass http://ssr:8080;
     }

     add_header Content-Security-Policy-Report-Only "default-src https:; script-src https: 'unsafe-eval' 'unsafe-inline'; style-src https: 'unsafe-inline'; img-src https: data:; font-src https: data:; report-uri /csp-report";

     gzip on;
     gzip_vary   on;
     gzip_http_version  1.0;
     gzip_comp_level 5;
     gzip_types
       application/atom+xml
       application/javascript
       application/json
       application/rss+xml
       application/vnd.ms-fontobject
       application/x-font-ttf
       application/x-web-app-manifest+json
       application/xhtml+xml
       application/xml
       font/opentype
       image/svg+xml
       image/x-icon
       text/css
       text/plain
       text/x-component;
     gzip_proxied no-cache no-store private expired auth;
     gzip_min_length 256;
     gunzip  on;
}
